name: ci
on:
  push:

jobs:
  image-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Docker Buildx 설치
        uses: docker/setup-buildx-action@v2
        
      - name: login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}    
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/nginxtest:${{ needs.makeTagAndRelease.outputs.tag_name }},
            ghcr.io/${{ github.actor }}/nginxtest:test
